<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Systems Op</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .sidebar { height: 100vh; background: #0f172a; color: white; position: fixed; width: 260px; z-index: 1000; }
        .main-content { margin-left: 260px; padding: 30px; }
        .nav-link { color: #94a3b8; padding: 12px 20px; border-radius: 10px; margin: 4px 0; }
        .nav-link:hover, .nav-link.active { background: #1e293b; color: #38bdf8; }
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <h4 class="fw-bold text-info px-3">MASANJA BIZ</h4>
        <hr class="text-secondary">
        <nav class="nav nav-pills flex-column mb-auto">
            <a href="/" class="nav-link active"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a href="#" class="nav-link"><i class="bi bi-box-seam me-2"></i> Stoo/Inventory</a>
            <a href="#" class="nav-link"><i class="bi bi-cart-check me-2"></i> Mauzo</a>
            <a href="#" class="nav-link"><i class="bi bi-graph-up me-2"></i> Ripoti</a>
        </nav>
        <hr class="text-secondary">
        <a href="/logout" class="nav-link text-danger"><i class="bi bi-box-arrow-left me-2"></i> Toka Nje</a>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
