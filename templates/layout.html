<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Systems Op</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .sidebar { background: #1e293b; min-height: 100vh; border-right: 1px solid #334155; position: fixed; width: 250px; }
        .nav-link { color: #94a3b8; padding: 15px; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; }
        .nav-link:hover { background: #334155; color: white; }
        .active-link { background: #3b82f6 !important; color: white !important; }
        .main-content { margin-left: 250px; padding: 30px; width: calc(100% - 250px); }
        .logout-link { color: #ef4444 !important; margin-top: 50px; border: 1px solid #ef4444; text-align: center; }
        .logout-link:hover { background: #ef4444 !important; color: white !important; }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; min-height: auto; position: relative; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="d-flex flex-column flex-md-row">
            <div class="sidebar p-4">
                <h5 class="text-primary fw-bold mb-5 px-2">BUSINESS SYSTEMS OP</h5>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.path == '/' %}active-link{% endif %}" href="/">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a class="nav-link {% if request.path == '/inventory' %}active-link{% endif %}" href="/inventory">
                        <i class="bi bi-box-seam me-2"></i> Inventory
                    </a>
                    <a class="nav-link" href="#">
                        <i class="bi bi-cart-check me-2"></i> Mauzo
                    </a>
                    
                    <a class="nav-link logout-link" href="/logout">
                        <i class="bi bi-power me-2"></i> Funga Mfumo
                    </a>
                </nav>
            </div>

            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
