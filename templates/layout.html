<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masanja Business OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: #1e293b; min-height: 100vh; padding: 20px; border-right: 1px solid #334155; }
        .nav-link { color: #94a3b8; margin-bottom: 10px; border-radius: 8px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: #334155; color: white; }
        .main-content { padding: 30px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar d-none d-md-block">
                <h4 class="fw-bold mb-5 text-primary"><i class="bi bi-rocket-takeoff-fill"></i> MASANJA OS</h4>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="/"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                    <a class="nav-link" href="/inventory"><i class="bi bi-box-seam me-2"></i> Inventory</a>
                    <a class="nav-link" href="#"><i class="bi bi-cart-check me-2"></i> Mauzo</a>
                    <a class="nav-link" href="#"><i class="bi bi-person-gear me-2"></i> Admin</a>
                </nav>
            </div>
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
