<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Systems Op | Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --sidebar-bg: #1e293b;
            --accent-color: #3b82f6;
            --text-gray: #94a3b8;
            --danger-red: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: var(--sidebar-bg);
            min-height: 100vh;
            width: 260px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            border-right: 1px solid #334155;
            transition: all 0.3s ease;
        }

        .brand-section {
            padding: 25px;
            border-bottom: 1px solid #334155;
            margin-bottom: 20px;
        }

        .brand-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent-color);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-menu {
            padding: 0 15px;
        }

        .nav-link {
            color: var(--text-gray);
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-bottom: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #334155;
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .nav-link i {
            font-size: 1.2rem;
            margin-right: 15px;
        }

        .role-badge {
            font-size: 0.7rem;
            background: #334155;
            padding: 3px 10px;
            border-radius: 20px;
            color: var(--accent-color);
            margin-top: 5px;
            display: inline-block;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 260px;
            padding: 40px;
            min-height: 100vh;
            transition: all 0.3s;
        }

        .logout-btn {
            margin-top: 40px;
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
        }

        .logout-btn:hover {
            background-color: var(--danger-red);
            color: white;
            transform: none;
        }

        /* Responsiveness for Mobile */
        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                min-height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .nav-menu {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding-bottom: 15px;
            }
            .nav-link {
                margin: 5px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand-section text-center">
            <div class="brand-name">BUSINESS OP</div>
            <div class="role-badge">
                <i class="bi bi-person-badge me-1"></i> 
                {{ session.get('role', 'GUEST').upper() }}
            </div>
        </div>

        <nav class="nav-menu">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>Dashboard</span>
            </a>

            <a href="/inventory" class="nav-link {% if request.path == '/inventory' %}active{% endif %}">
                <i class="bi bi-box-seam"></i>
                <span>Stoo (Inventory)</span>
            </a>

            {% if session.get('role') == 'admin' %}
            <a href="/sales" class="nav-link {% if request.path == '/sales' %}active{% endif %}">
                <i class="bi bi-graph-up-arrow"></i>
                <span>Ripoti ya Mauzo</span>
            </a>
            
            <a href="#" class="nav-link">
                <i class="bi bi-people"></i>
                <span>Wafanyakazi</span>
            </a>
            
            <a href="#" class="nav-link">
                <i class="bi bi-gear"></i>
                <span>Mipangilio</span>
            </a>
            {% endif %}

            <hr style="border-color: #334155; margin: 20px 10px;">

            <a href="/logout" class="nav-link logout-btn">
                <i class="bi bi-door-open"></i>
                <span>Funga Mfumo</span>
            </a>
        </nav>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
