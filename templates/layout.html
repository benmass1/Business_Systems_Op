<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Systems Op</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .sidebar { background: #1e293b; min-height: 100vh; border-right: 1px solid #334155; }
        .nav-link { color: #94a3b8; padding: 15px; }
        .nav-link:hover, .active-link { background: #334155; color: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar d-none d-md-block py-4">
                <h5 class="text-primary fw-bold mb-5 px-3">BUSINESS SYSTEMS OP</h5>
                <nav class="nav flex-column px-2">
                    <a class="nav-link" href="/"><i class="bi bi-house-door me-2"></i> Dashboard</a>
                    <a class="nav-link" href="/inventory"><i class="bi bi-box me-2"></i> Inventory</a>
                </nav>
            </div>
            <div class="col-md-10 py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
