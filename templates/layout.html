<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Systems Op</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .sidebar { background: #1e293b; min-height: 100vh; width: 260px; position: fixed; border-right: 1px solid #334155; }
        .nav-link { color: #94a3b8; padding: 12px 20px; border-radius: 10px; display: flex; align-items: center; text-decoration: none; margin-bottom: 5px; transition: 0.3s; }
        .nav-link:hover, .active { background: #3b82f6; color: white; }
        .main-content { margin-left: 260px; padding: 30px; }
        @media (max-width: 992px) { .sidebar { width: 100%; min-height: auto; position: relative; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <div class="sidebar p-4">
        <h5 class="text-primary fw-bold mb-5 px-2">BUSINESS OP</h5>
        <nav>
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}"><i class="bi bi-grid-1x2-fill me-3"></i> Dashboard</a>
            <a href="/inventory" class="nav-link {% if request.path == '/inventory' %}active{% endif %}"><i class="bi bi-box-seam me-3"></i> Stoo (Inventory)</a>
            
            {% if session.get('role') == 'admin' %}
            <a href="/sales" class="nav-link {% if request.path == '/sales' %}active{% endif %}"><i class="bi bi-graph-up-arrow me-3"></i> Ripoti ya Mauzo</a>
            <a href="/staff" class="nav-link"><i class="bi bi-people me-3"></i> Wafanyakazi</a>
            <a href="/settings" class="nav-link"><i class="bi bi-gear me-3"></i> Mipangilio</a>
            {% endif %}
            
            <a href="/logout" class="nav-link text-danger mt-4 border border-danger"><i class="bi bi-door-open me-3"></i> Logout</a>
        </nav>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
