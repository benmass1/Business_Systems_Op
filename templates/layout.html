<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Systems Op</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .sidebar { background: #1e293b; min-height: 100vh; border-right: 1px solid #334155; position: fixed; width: 250px; }
        .nav-link { color: #94a3b8; padding: 15px; border-radius: 10px; margin-bottom: 5px; }
        .nav-link:hover, .active-link { background: #3b82f6; color: white; }
        .main-content { margin-left: 250px; padding: 30px; width: calc(100% - 250px); }
        .logout-link { color: #ef4444 !important; border: 1px solid #ef4444; margin-top: 30px; text-align: center; }
        @media (max-width: 768px) { .sidebar { width: 100%; min-height: auto; position: relative; } .main-content { margin-left: 0; width: 100%; } }
    </style>
</head>
<body>
    <div class="sidebar p-4">
        <h5 class="text-primary fw-bold mb-5">BUSINESS SYSTEMS</h5>
        <nav class="nav flex-column">
            <a class="nav-link" href="/"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link" href="/inventory"><i class="bi bi-box-seam me-2"></i> Inventory</a>
            {% if session.get('role') == 'admin' %}
            <a class="nav-link" href="/sales"><i class="bi bi-cart-check me-2"></i> Sales Report</a>
            {% endif %}
            <a class="nav-link logout-link" href="/logout"><i class="bi bi-power me-2"></i> Logout</a>
        </nav>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
