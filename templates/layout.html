<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Systems Op | V.2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-gold: #fbbf24;
            --deep-navy: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, #0f172a 100%);
            color: #f1f5f9;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            height: 100vh;
            position: fixed;
            border-right: 1px solid rgba(251, 191, 36, 0.2);
            padding: 35px 20px;
            z-index: 1000;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.6rem;
            color: var(--primary-gold);
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
            margin-bottom: 50px;
            text-align: center;
        }

        .nav-link {
            color: #94a3b8;
            padding: 15px 20px;
            border-radius: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: 0.3s all ease;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: var(--primary-gold);
            background: rgba(251, 191, 36, 0.05);
            border: 1px solid rgba(251, 191, 36, 0.1);
            transform: translateX(10px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.2);
        }

        .nav-link i { font-size: 1.3rem; margin-right: 15px; }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 45px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .luxury-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: 0.4s all;
        }

        .luxury-card:hover {
            border-color: var(--primary-gold);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 992px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand-logo">BUSINESS <span style="color:white">OP</span></div>
        
        <nav>
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="/inventory" class="nav-link {% if request.path == '/inventory' %}active{% endif %}">
                <i class="bi bi-box-seam-fill"></i> Inventory
            </a>
            {% if session.get('role') == 'admin' %}
            <a href="/sales" class="nav-link {% if request.path == '/sales' %}active{% endif %}">
                <i class="bi bi-activity"></i> Ripoti ya Faida
            </a>
            <a href="/staff" class="nav-link {% if request.path == '/staff' %}active{% endif %}">
                <i class="bi bi-person-badge"></i> Wafanyakazi
            </a>
            <a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">
                <i class="bi bi-sliders2-vertical"></i> Mipangilio
            </a>
            {% endif %}
            
            <a href="/logout" class="nav-link text-danger mt-5 border border-danger border-opacity-25">
                <i class="bi bi-power"></i> Logout
            </a>
        </nav>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
