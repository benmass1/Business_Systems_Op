<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Business Systems Op</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .login-card { background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="fw-bold text-primary mb-4">BUSINESS SYSTEMS OP</h3>
        <p class="text-secondary mb-4">Ingia kusimamia biashara yako</p>
        
        <form action="/login" method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control bg-dark border-secondary text-white py-3" placeholder="Jina la Mtumiaji" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control bg-dark border-secondary text-white py-3" placeholder="Namba ya Siri" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">INGIA KWENYE MFUMO</button>
        </form>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="text-danger mt-3 small">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
