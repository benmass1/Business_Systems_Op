<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingia - Business Systems Op</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .login-card { background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .form-control { background: #334155; border: none; color: white; padding: 12px; }
        .form-control:focus { background: #475569; color: white; box-shadow: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center fw-bold mb-4 text-primary">BUSINESS OP</h3>
        <p class="text-secondary text-center small mb-4">Ingia kuanza kazi</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}<div class="alert alert-danger py-2 small text-center">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="small text-secondary fw-bold">JINA LA MTUMIAJI</label>
                <input type="text" name="username" class="form-control" placeholder="admin au muuzaji" required>
            </div>
            <div class="mb-4">
                <label class="small text-secondary fw-bold">NAMBA YA SIRI</label>
                <input type="password" name="password" class="form-control" placeholder="****" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill shadow">INGIA MFUMONI</button>
        </form>
    </div>
</body>
</html>
